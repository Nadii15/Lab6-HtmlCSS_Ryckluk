<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Формы</title>
    <link rel="stylesheet" href="my-site/style.css"/>
</head>
<body>
<header>
  <h1>HTML Форма</h1>
</header>
<main>
  <section>
    <form>
      <fieldset>
        <legend>Регистрация</legend>
        <label>
          Имя <input type="text" placeholder="Ваше имя" required>
        </label>
        <label>
          Email <input type="email" autocomplete="email">
        </label>
        <label>
          Пароль <input type="password" readonly value="12345">
        </label>
        <label>
          Комментарий <textarea placeholder="Текст"></textarea>
        </label>
        <label>
          Положение ЭВМ
          <select>
            <option>Первое</option>
            <option>Второе</option>
          </select>
        </label>
        <label>
          Ученик <input type="number" inputmode="numeric" disabled>
        </label>
        <button type="submit">Отправить</button>
      </fieldset>
    </form>
  </section>
  <aside>
    <p>Пример обязательных и отключенных полей</p>
  </aside>
</main>
<footer>
  <a href="index.html">Назад</a>
</footer>  
</body>
</html>
